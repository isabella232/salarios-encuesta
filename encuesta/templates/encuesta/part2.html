{% extends "encuesta/base.html" %}
{% load i18n %}

{% block content %}
<section class="content">
    <h2>{% trans "Habilidades y conocimientos" %}</h2>

<form action="{% url 'encuesta:save' %}" method="post">
{% csrf_token %}

{% for q in questions %}
<p>{{ q.text }}</p>
{% endfor %}
<input type="submit" value="Continuar">
</form>

</section>

{% endblock %}
